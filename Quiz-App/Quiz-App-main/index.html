<!DOCTYPE html>
<html>
    <head>
        <title>
            Quiz App
        </title>
        <script src="assets/js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <script src="https://kit.fontawesome.com/6b8cacd346.js" crossorigin="anonymous"></script>
    </head>

    <body onload="onPageLoad()">
        <h1>Quiz App</h1>
        <div class="quiz">
            <div id="myProgress">
                <div id="myBar"></div>
              </div>
            <div class="question" id="top">
                <h2 id="question"></h2>
            </div>
            <div class="answer1" id="option1" onclick="checkAnswer(this.id)">
                <h5 id="answer1"></h5>
            </div>
            <div class="answer2" id="option2" onclick="checkAnswer(this.id)">
                <h5 id="answer2"></h5>
            </div>
            <div class="answer3" id="option3" onclick="checkAnswer(this.id)">
                <h5 id="answer3"></h5>
            </div>
            <div class="answer4" id="option4" onclick="checkAnswer(this.id)">
                <h5 id="answer4"></h5>
            </div>
            <div id="results" class="results">
                <h2 class="score">Score: <span id="score"></span>/4</h2>
                <h2 class="score">Percentage: <span id="percentage"></span>%</h2>
                <img src="assets/images/welldone.gif" alt="Well Done!" style="height: 100px; width: 260px; margin-left: 100px; margin-top: 10px;">
            </div>
            <button type="button" class="next" id="next" onclick="changeQuestion()"><i class='fas fa-angle-double-right'></i></button>
            <button type="button" class="done" id="done" onclick="quizDone()"><i class='far fa-check-square'></i></button>
        </div>
    </body>
</html>
